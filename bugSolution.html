<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    const myDiv = document.getElementById('myDiv');
    const newParagraph1 = document.createElement('p');
    newParagraph1.textContent = 'This is a paragraph.';
    const newParagraph2 = document.createElement('p');
    newParagraph2.textContent = 'This is another paragraph.';

    myDiv.appendChild(newParagraph1);
    myDiv.appendChild(newParagraph2);
  </script>
</body>
</html>
